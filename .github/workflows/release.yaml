name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: Build
        run: |
          mkdir -p dist
          NAME="pihole-toggle-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          go mod download
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "$NAME"
          gzip -c "$NAME" > "dist/$NAME.gz"

      - name: Release
        run: |
          if ! gh release view ${{ github.ref_name }}; then
            gh release create ${{ github.ref_name }} --title ${{ github.ref_name }} --generate-notes
          fi
          gh release upload ${{ github.ref_name }} dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
